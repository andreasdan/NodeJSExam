<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title></title>
</head>

<body>
    <h2> </h2>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="page"><a href="/">Boards</a></li>
                <li id="active-breadcrumb" class="breadcrumb-item active" aria-current="page"></li>
            </ol>
        </nav>
        <hr>
        <div id="newThread" class="post-form">
            <span>Create a new thread on this board</span>
            <form id="create-form" action="/thread/create/" enctype="multipart/form-data" method="POST">
                <textarea name="content" rows="4" cols="80" maxlength="255"></textarea><br>
                <input type="file" name="image" accept="image/*" />
                <button class="btn btn-success" type="submit">Create</button>
            </form>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Thread</th>
                    <th>Created at</th>
                    <th>Last activity at</th>
                </tr>
            </thead>
            <tbody id="threads">
            </tbody>
        </table>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="/board/board.js"></script>
    <script src="/menu/menu.js"></script>
</body>

</html>
