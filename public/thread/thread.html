<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title></title>
</head>

<body>
    <h2></h2>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Boards</a></li>
                <li id="board-breadcrumb" class="breadcrumb-item"><a id="board-breadcrumb-link" href=""></a></li>
                <li class="breadcrumb-item active" aria-current="page">Current thread</li>
            </ol>
        </nav>
        <hr>
        <div id="push-label" role="alert"></div>
        <div id="posts"></div>
        <div id="reply" class="post-form">
            <span>Make a reply in this thread</span>
            <form id="replyForm" action="/thread/reply/" enctype="multipart/form-data" method="POST">
                <textarea id="textInput" name="content" rows="4" cols="80" maxlength="255"></textarea><br>
                <input type="file" name="image" accept="image/*" />
                <button class="btn btn-success" type="submit">Post</button>
            </form>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="/thread/thread.js"></script>
    <script src="/menu/menu.js"></script>
</body>

</html>
